<!DOCTYPE html>
<html>
<head>
	<title>Random Math Questions</title>
</head>
<style type="text/css">
	:root {
		--color: white;
	}
	#response {
		color: var(--color);
	}
	h1 {
		font-size: 6vw;
	}
	h2 {
		font-size: 3vw;
	}
	#score {
		position: fixed;
		left: 20px;
		top: 0px;
		font-size: 1.5vw;
	}
	button {
		font-size: 1.5vw;
	}
	input {
		font-size: 2vw;
		text-align: center;
	}
</style>
<body> <center>
	<h3 id="score">Score: 0</h3>
	<h1>Random Math Questions</h1>
	<h2 id="question"></h2>
	<input type="text" name="answer" id="answer" placeholder="Enter Answer Here">
	<h4 style="margin-top: 0; color: rgba(0, 0, 0, 0.75);">press enter to answer</h4>
	<h2 id="response"></h2>
	<h3 id="correct-answer"></h3>
</body>
<script type="text/javascript">
	var n1, n2, op, ans;
	var score = 0;
	generateQuestion();
	document.getElementById('answer').onkeydown = function(event) {
	    if (event.keyCode == 13 && document.getElementById("answer").value != "") {
	        checkAnswer();
	    }
	}
	function generateQuestion() {
		n1 = Math.round(Math.random() * 50);
		n2 = Math.round(Math.random() * 50);
		op = Math.round(Math.random() * 3);
		var operation;
		switch(op) {
			case 0: 
				operation = " + ";
				ans = n1 + n2;
				break;
			case 1:
				operation = " - ";
				ans = n1 - n2;
				break;
			case 2:
				operation = " x ";
				ans = n1 * n2;
				break;
			case 3:
				operation = " / ";
				ans = Math.round(n1 / n2);
				break;
		}
		document.getElementById("question").innerHTML = n1 + operation + n2;
		document.getElementById("response").innerHTML = "";
		document.getElementById("correct-answer").innerHTML = "";
		document.getElementById("answer").value = null;
	}
	function checkAnswer() {
		var userAns = document.getElementById("answer").value;
		if (userAns == ans) {
			score++;
			document.getElementById("score").innerHTML = "Score: " + score;
			document.documentElement.style.setProperty("--color", "green");
			document.getElementById("response").innerHTML = "CORRECT";
			setTimeout(generateQuestion, 3000);
		} else {
			document.documentElement.style.setProperty("--color", "red");
			document.getElementById("response").innerHTML = "INCORRECT";
			document.getElementById("correct-answer").innerHTML = "Correct Answer: " + ans;
			setTimeout(generateQuestion, 3000);
		}
	}
</script>
</html>
